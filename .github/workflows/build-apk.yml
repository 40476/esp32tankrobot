name: Build for android

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: "platforms;android-34 platforms;android-22 build-tools;34.0.0"

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('android_app/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Make gradlew executable
      working-directory: android_app
      run: chmod +x gradlew

    - name: Build Debug APK
      working-directory: android_app
      run: ./gradlew assembleDebug --no-daemon --stacktrace --info

    - name: List APKs
      run: |
        echo "=== Looking for APK ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found in root"
        echo ""
        echo "=== In android_app/ ==="
        find android_app -name "*.apk" -type f 2>/dev/null || echo "No APK in android_app/"
        echo ""
        echo "=== Build output directories ==="
        ls -la android_app/app/build/outputs/apk/ 2>/dev/null || echo "No apk directory"
        ls -la android_app/app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug directory"

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tank-apk
        path: |
          android_app/app/build/outputs/apk/debug/*.apk
          android_app/app/build/outputs/apk/**/*.apk
